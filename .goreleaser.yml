dist: release
release:
  github:
    owner: evcc-io
    name: evcc
#  extra_files:
#  - glob: evcc_*.image.gz
#  - glob: evcc_*.rootfs.gz
builds:
- id: evcc
  main: main.go
  flags:
  - -tags=release
  ldflags:
  - -X github.com/evcc-io/evcc/server.Version={{.Version}} -X github.com/evcc-io/evcc/server.Commit={{.ShortCommit}} -s -w
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  - "7"
archives:
- builds:
  - evcc
  replacements:
    darwin: macOS
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - evcc.dist.yaml
universal_binaries:
- replace: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^chore'
    - '^bump'
    - '^docs:'
    - '^test:'
nfpms:
  - id: default
    package_name: evcc
    file_name_template: '{{ .ConventionalFileName }}'

    homepage:  https://evcc.io
    description: EV Charge Controller
    maintainer: andig <cpuidle@gmx.de>
    license: MIT
    vendor: evcc.io

    formats:
    - deb

    contents:
    - src: ./packaging/init/evcc.service
      dst: /lib/systemd/system/evcc.service

    scripts:
      postinstall: ./packaging/scripts/postinstall.sh
      preremove: ./packaging/scripts/preremove.sh
      postremove: ./packaging/scripts/postremove.sh