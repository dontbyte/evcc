template: cg-em24
products:
  - brand: Carlo Gavazzi
    description:
      generic: EM24 E1
params:
  - name: usage
    choice: ["grid", "pv", "battery", "charge"]
  - name: modbus
    choice: ["tcpip"]
render: |
  type: modbus
  model: cgem24
  {{- if eq .usage "charge" }}
  energy: Import # only required for charge meter usage
  {{- end }}
  {{- if or (eq .usage "charge") (eq .usage "grid") }}
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- end }}
  {{- include "modbus" . }}
