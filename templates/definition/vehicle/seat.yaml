template: seat
description: Seat (Cupra, Mii)
paramsbase: vehicle
params:
- name: capacity
  default: 10
render: |
  type: seat
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  {{- if ne .capacity "" }}
  capacity: {{ .capacity }}
  {{- end }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
