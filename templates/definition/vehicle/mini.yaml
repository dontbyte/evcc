template: mini
description: Mini
paramsbase: vehicle
params:
- name: vin
  example: WBMW...
- name: capacity
  default: 32
render: |
  type: mini
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
