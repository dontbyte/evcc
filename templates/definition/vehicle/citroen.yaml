template: citroen
description: Citroen
paramsbase: vehicle
params:
- name: capacity
  default: 50
render: |
  type: citroen
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
