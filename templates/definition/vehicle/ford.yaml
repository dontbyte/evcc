template: ford
description: Ford
paramsbase: vehicle
params:
- name: vin
  example: WF0FXX...
- name: capacity
  default: 10
render: |
  type: ford
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
