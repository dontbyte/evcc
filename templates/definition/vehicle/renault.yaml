template: renault
description: Renault
paramsbase: vehicle
params:
- name: vin
  example: WREN...
- name: capacity
  default: 60
render: |
  type: renault
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
