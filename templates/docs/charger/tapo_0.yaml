  description: Tapo P-Series Smart Plug
  group: Schaltbare Steckdosen
render:
  - default: |
      type: template
      template: tapo
      host: 192.0.2.2 # Die IP-Adresse der Tapo Steckdose im lokalen LAN/WLAN
